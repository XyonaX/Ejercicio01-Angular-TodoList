<div *ngIf="tasks.length > 0; else noTasksMessage">
    <div class="flex flex-col space-y-4">
        <app-todo-item
            *ngFor="let task of tasks"
            [task]="task"
            (completed)="handleTaskCompleted($event)"
            (deleted)="handleTaskDeleted($event)"
        ></app-todo-item>
    </div>
</div>
<ng-template #noTasksMessage>
    <p class="text-gray-300 text-center">No hay tareas pendientes.</p>
</ng-template>
