<div class="task-item flex justify-between items-center p-4 border rounded-lg shadow-md">
    <span [class.completed]="task.completed" 
        class="text-slate-100 flex-grow text-lg {{ task.completed ? 'line-through text-gray-400' : '' }}">
        {{ task.title }}
    </span>
    <div class="ms-2">

        <button (click)="markAsCompleted()" 
                class="text-green-500 hover:text-green-700 transition">
            ✅
        </button>
        <button (click)="deleteTask()" 
                class="text-red-500 hover:text-red-700 transition ml-2">
            ❌
        </button>
    </div>
</div>
